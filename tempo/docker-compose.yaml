version: "3"

auth_enabled: false
services:

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/tmp/tempo
    ports:
      #- "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      #- "9095:9095" # tempo grpc
      #- "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
      #- "9411:9411"   # zipkin
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: localhost:4317      