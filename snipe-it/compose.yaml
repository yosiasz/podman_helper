version: '3'

services:
  snipeit:
    image: snipe/snipe-it
    container_name: snipeit
    network_mode: bridge
    ports:
    - "7777:80"
    volumes:
    - ../.podman_volumes/snipeit/storage/logs:/var/www/html/storage/logs
    depends_on:
    - mariadb
    #- redis
    env_file:
    - .env
    networks:
    - snipeit-backend

  mariadb:
    image: mariadb:10.6.4-focal
    network_mode: bridge
    volumes:
    - db:/var/lib/mysql
    env_file:
    - .env
    networks:
    - snipeit-backend
    ports:
      - "3306:3306"

  #redis:
  #  image: redis:6.2.5-buster
  #  networks:
  #  - snipeit-backend

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
    # - 1025:1025
    - "8025:8025"
    networks:
    - snipeit-backend


volumes:
  db: {}

networks:
  snipeit-backend: {}